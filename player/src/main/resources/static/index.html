<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="img/kurento.png" type="image/png">

<!-- <link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap.min.css"> -->
<link rel="stylesheet"
	href="bower_components/ekko-lightbox/dist/ekko-lightbox.min.css">
<link rel="stylesheet" href="bower_components/demo-console/index.css">
<link rel="stylesheet" href="css/kurento.css">

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
<script src="bower_components/adapter.js/adapter.js"></script>
<script src="bower_components/demo-console/index.js"></script>

<script src="js/kurento-utils.js"></script>
<script src="js/index.js"></script>
<link rel="stylesheet" href="css/style.css">
<script src="js/script.js"></script>
<script src="js/player.js"></script>
<title>Kurento Tutorial: Play of a video through WebRTC</title>
<style type="text/css" media="screen">
  #change button{width:60px;border:none;background:#333;}
</style>
</head>
<body>
	<header>
		<div class="navbar navbar-inverse navbar-fixed-top" style="display: none;">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse"></button>
					<a class="navbar-brand" href=".">Kurento Tutorial</a>
				</div>
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a
							href="https://github.com/Kurento/kurento-tutorial-java/tree/master/kurento-player"><span
								class="glyphicon glyphicon-file"></span> Source Code</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<div id="console" class="democonsole" style="height: 142px;">
		<ul></ul>
	</div>

	<div id="video-container-1" class="video-container">
		<video class="video primary" autoplay width="640px" height="480px"
			poster="img/webrtc.png" preload="auto"></video>
		<video class="video slave" autoplay width="640px" height="480px"
			poster="img/webrtc.png" preload="auto" style="display: none"></video>

		<div class="video-controls">
			<button type="button" class="play play-pause">Play</button>
			<input type="range" class="seek-bar" value="0">
			<button type="button" class="mute">Mute</button>
			<input type="range" class="volume-bar" min="0" max="1" step="0.1" value="1">
			<button type="button" class="full-screen">Full-Screen</button>

			<button id="screenshot-button">Create Screenshot</button>
			<input type="range" class="size" min="1" max="4" step="1" value="1">
			<span class="screenshotsize">1</span>

		</div>
	</div>


	<img id="image" style="clear:both;display:none;">

	<footer style="display: none;">
		<div class="foot-fixed-bottom">
			<div class="container text-center">
				<hr>
				<div class="row">&copy; 2014-2015 Kurento</div>
				<div class="row">
					<div class="col-md-4">
						<a href="http://www.urjc.es"><img src="img/urjc.gif"
							alt="Universidad Rey Juan Carlos" height="50px"></a>
					</div>
					<div class="col-md-4">
						<a href="http://www.kurento.org"><img src="img/kurento.png"
							alt="Kurento" height="50px"></a>
					</div>
					<div class="col-md-4">
						<a href="http://www.naevatec.com"><img src="img/naevatec.png"
							alt="Naevatec" height="50px"></a>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
